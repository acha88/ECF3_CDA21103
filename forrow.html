<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">

    <title>EMPRUNTEZ-MOI</title>

<body onload="selectGame()">

        <div class="s_header">
            <h1 class="logo">BARAGAMES</h1>
            <nav class="nav_header">

    <main class="mobile">
        <section class="form">
            <form action="">
                <legend>FORMULAIRE D'EMPRUNT</legend>
                <div class="selection">
                    <label for="">Jeux :</label>
                    <select id="game" onchange="choixGame()" required>
                        <option value="" >Choisissez un jeux</option>
                    </select>
                </div>
                <div class="selection">
                    <label for="start-date">Date de début :</label>
                    <input type="date" id="start-date" name="start-date">
                </div>
                <div class="selection">
                    <label for="end-date">Date de fin :</label>
                    <input type="date" id="end-date" name="end-date">
                </div>
                <input class="selection" type="submit" value="Envoyer">
            </form>
        </section>
    </main>
    <footer class="row footer">

                <p>56 square Eugène Herzog</p>
